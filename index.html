<!DOCTYPE html>

<body class="application">
    <div class="application__template">
        <header class="application__header header" id="header">
            <div class="container header__container">
                <a href="" class="header__logo"><img src="/assets/image/Frame.png" alt="" class="header__logo-img"></a>
                <div class="haeader__lang">
                    <span class="header__lang-it">IT</span>
                    <span class="header__lang-en">EN</span>
                </div>
                <div class="header__nav">
                    <menu class="header__nav-list nav">

                <div class="header__phone">

                            <img src="/assets/image/Group 26.png" alt="" class="welcome__image">
                        </div>
                        <img src="/assets/image/Group 1525.png" alt="" class="welcome__scroll">
